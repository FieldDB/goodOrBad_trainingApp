<div *ngIf="allGoldenImgFromServer">
	-TODO: possible to filter.
	Start: {{listStart}}, listEnd: {{listEnd}}, Max: {{tableLength - 1}}
	<table class="table table-striped">
		<thead>
			<tr>
					<th>Edit</th>
					<th>Pass/Fail</th>
					<th>creation_date</th>
					<th>filename</th>
					<th>type</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor='let imgDetails of allGoldenImgFromServer | slice:listStart:listEnd;let i = index'
			(mouseover)="scrollUpOrDownTheList(i)">
				<td class="text-center bg-info"><a href="/golden/{{imgDetails.oid}}">{{imgDetails.oid}}</a></td>
				<td>{{imgDetails.passfail}}</td>
				<td>{{imgDetails.creation_date | date:"yyyy/MM/dd"}}</td>
				<td>{{imgDetails.filename}}</td>
				<td>{{imgDetails.type}}</td>
			</tr>
		</tbody>
	</table>

	<!-- <pre>{{allGoldenImgFromServer | json}}</pre> -->
</div>
<div class="text-center" *ngIf="!allGoldenImgFromServer"> Loading data... </div>
